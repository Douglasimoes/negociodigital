<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></header>
         <main class="container"><!-- main significa o conteudo principal, class é a separação para esse conteudo, container é tudo que está no conteudo-->
         <section class="container__conteudo"><!-- separação de seção, por conta de todo conteudo(pensar na separação de um jornal) -->
            <h1 class="container__conteudo__titulo">Eleve seu negócio digital a outro nível 
            <strong class="titulo-destaque">com um Front-end de qualidade!
            </strong></h1>
            <p class="container__conteudo__texto" >Olá! Sou Joana Santos, desenvolvedora 
            Front-end com especialidade em React, HTML e
            CSS. Ajudo pequenos negócios e designers a 
            colocarem em prática boas ideias. Vamos 
            conversar?</p>
            <div class="container__links">
                <a class="container__links__link" href="https://instagram.com/douglassim0es/">Instagram</a>
                <a class="container__links__link" href="https://github.com/Douglasimoes">GitHub</a>
            </div>
        </section>
     <img src="/image/joana.png" alt="Foto da Joana Santos programando">
    </main>
    <footer></footer>
</body>
</html>
